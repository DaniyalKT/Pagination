<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="currentPage=currentPage-1" [ngClass]="{disabled: currentPage==0}">Previous</a>
    </li>
    <li class="page-item" (click)="currentPage=i" [ngClass]="onActiveClass(i)" *ngFor="let image of images; let i = index">
      <a class="page-link" href="#">{{i+1}}</a></li>

    <li class="page-item">
      <a class="page-link" href="#" (click)="currentPage=currentPage+1" [ngClass]="{disabled: currentPage===images.length-1}" >Next</a>
    </li>
  </ul>
</nav>


<div style="margin-left: 40%;">
  <h3>{{images[currentPage].title}}</h3>
  <img [src]="images[currentPage].url" alt="" style="max-width: 300px">
</div>
